<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
    <div class="container mt-3-xxl">
        <div class="row">
            <div class="col-md-6 p-0">
                <img src="https://www.suteba.org.ar/images/37442_(500X500).jpg" alt="formulario" class="w-100">

            </div>
            <div class="col-6-xl-6 p-0 bg-light">
                <div class="row">

                    <div class="col-xl-6 d-flex justify-content-center mt-4 ">

                        <img src="https://campus.cet30.edu.ar/pluginfile.php/1/core_admin/logo/0x200/1600651687/logo-trans-300.png"
                            alt="logo-trans-300">

                    </div>
                </div>
                <div class="row">
                    <div class=" d-flex justify-content-center p-3">

                        <h2>INGRESO AL CAMPUS</h2>



                    </div>
                </div>



                <form action="#">
                    <div class="row">
                        <div class="col-md d-flex justify-content-evenly">


                            <input class="w-50 mx-5" type="text" name="nombre" placeholder="usuario" id="Nombre">

                            <input class="w-50 mx-5" type="password" name="clave" placeholder="clave" id="Clave">
                        </div>


                    </div>
                    <div class="row">

                        <div class="col-md">

                            <div class="p-4 d-grid gap-2">
                                <button class="btn btn-secondary" type="button">INGRESAR</button>
                            </div>
                        </div>


                    </div>

                </form>


                <div class="row">
                    <div class="d-flex justify-content-center col">
                        <div class="fs-6">
                            <p>Si olvido su clave puede recuperarla desde <a
                                    href="https://campus.cet30.edu.ar/my/">aqui</a> </p>

                        </div>
                    </div>
                </div>




            </div>



        </div>















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
